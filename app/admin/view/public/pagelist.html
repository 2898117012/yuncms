{if ($datalist.lastpage-1) gt 0 }
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li {if ($datalist.current_page-1) elt 0 } class="disabled" {/if}>
          <a href="{if ($datalist.current_page-1) gt 0 }?page={$datalist.current_page-1} {else /} ### {/if}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        {for start="1" end="$datalist.total/$datalist.per_page+1"}
        <li {eq name="$i" value="$datalist.current_page"} class="active" {/eq} ><a href="?page={$i}">{$i}</a></li>
        {/for}
        {if $datalist.current_page eq $datalist.lastpage }
        <li class="disabled">
          <span aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </span>
        </li>
        {else /}
        <li>
          <a href="?page={$datalist.current_page+1}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
        {/if}
      </ul>
    </nav>
 {/if}
