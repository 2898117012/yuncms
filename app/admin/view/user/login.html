<body>
<div>
    <div class="am-container">
        <div class="login">
            <p class="am-text-center"><img class="logo am-img-responsive" src="/static/images/logo.png" title="{$Think.const.APP_NAME}后台管理系统" alt="{$Think.const.APP_NAME}后台管理系统"></p>
            <form class="am-form" action="<?= URL('/admin/dashboard');?>" method="post" data-am-validator>
                <fieldset>
                    <legend>管理员登录</legend>
                    <div class="am-form-group">
                        <label>用户名<span>(请填写用户名)</span></label>
                        <input type="text" class="am-form-field am-radius" placeholder="请填写用户名" required>
                    </div>
                    <div class="am-form-group">
                        <label>密码<span>(请填写密码，密码至少为6个字符)</span></label>
                        <input type="password" class="am-form-field am-radius" placeholder="请填写密码" required minlength="6">
                    </div>
                    <div class="am-form-group">
                        <label>验证码<span>(请填写验证码)</span></label>
                        <input type="password" class="am-form-field am-radius captcha-field" placeholder="请填写验证码" required minlength="4"><img src="{:captcha_src()}" id="captcha" alt="点击刷新" title="点击刷新" />
                    </div>
                    {:token()}
                    <p><button class="am-btn am-btn-primary am-radius" type="submit">登录</button>&nbsp;&nbsp;<a href="<?= URL('/');?>" class="am-btn am-btn-default am-radius">返回首页</a></p>
                </fieldset>
            </form>
